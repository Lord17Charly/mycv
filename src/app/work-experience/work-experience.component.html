<div class="app-work-experience">
  <div class="work-experience-list">
    <div class="experience-header">
      <h2 class="work-experience-title">Experiencia Laboral</h2>
    </div>

    <div *ngFor="let works of works; let i = index" class="work-experience-container">
      <div class="indicator indicator-{{ i + 1 }}"></div>
      <div class="work-experience-details">
        <h3>{{ works.puesto }}</h3>
        <div class="work-experience-info">
          <p class="company">{{ works.empresa }}</p>
          <p class="location">{{ works.ciudad }}, {{ works.pais }}</p>
          <p class="date">{{ works.fecha_ini }} - {{ works.fecha_fin }}</p>
        </div>
        <h4>Logros: </h4>
        <ul class="achievements">
          <li *ngFor="let logro of works.logros">{{ logro.logro }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
